<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category list</title>
    <style>
        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>CATEGORY LIST</h1>
    <p>
        <a href="">Create New Category</a>
    </p>
    <table border="1" cellpadding="10" id="customers">
        <thead>
        <tr>
            <th>CategoryID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="Category : ${category}">
            <tr>
                <td th:text="${Category.CategoryID}"></td>
                <td th:text="${Category.Name}"></td>
                <td th:text="${Category.Image}"></td>
                <td>
                    <!--                    <a th:href="@{/user/delete/{id}(id=${Users.getId()})}">Delete</a>-->
                    <!--                    &nbsp;&nbsp;&nbsp;&nbsp;-->
                    <!--                    <a th:href="@{/user/update/{id}(id=${Users.getId()})}">Update</a>-->
                    <a>Delete</a>
                    <a>Update</a>
                </td>
            </tr>
            </span>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
